<!DOCTYPE html>
<html>
    <head>
        <style>
table, th, td {
    border: 2px solid #00cccc;
    border-collapse: collapse;
    font-family: times new roman;
    background-color:#528cec;
}
</style>
        </head>
        <body>
            <table  align="center" width="220px"  style="color:#00cccc">

                    <th><b>1</b></th>

                </tr>
                <tr>
                    <th><b>7</b></th>
                    <th><b>8</b></th>
                    <th><b>9</b></th>
                    <th><b>*</b></th>
                </tr>
                <tr>
                    <th colspan=2 ><b>0</b></th>
                    <th><b>.</b></th>
                    <th><b>/</b></th>
                <tr>
            </table>
            </body>
            </html>
