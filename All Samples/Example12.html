<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 3px solid Blue;
                border-collapse: collapse;
                font-family: verdana;
            }
        </style>
    </head>
    <body>
        <table align="center" width="200px"  style="color:Black">
            <tr>
                <td  colspan=4 align="right"><b>123</b></td>
            </tr>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>+</th>
            </tr>
            <tr>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>-</th>
            </tr>
            <tr>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>*</th>
            </tr>
            <tr>
                <th colspan=2 >0</th>
                <th>.</th>
                <th>/</th>
            <tr>
        </table>
    </body>
</html>
