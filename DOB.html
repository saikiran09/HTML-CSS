<!DOCTYPE html>
<html>
    <head>
        <style>
        div{
            margin: auto auto;
            background: linear-gradient(#c6f785, #bef774);
            height: 200px;
            width:500px;
            padding-left:20px;
        }
        h3{
            text-align: center;
            text-decoration: underline;
        }
        label, p {
            color: green;
        }
        span{
            color: orangered;
        }
        #age{
            font-size: 25pt;
        }
        </style>
    </head>
    <body>
        <div>
        <h3>ASR SOFTWARE SERVICES</h3>
        <label>Please Enter Your Date Of Birth:</label> <input type="date" id="date"/><button onclick="demo()">click</button>
        <p> Todays' Date and Time:<span id="now"></span></p>
        <p> Hello Friend you're <span id="age"></span>Year's Old.</p>
        <script>
        function demo(){
        var dob= document.getElementById("date").value;
        var nw= new Date();
        document.getElementById("now").innerHTML= Date();
        var diff= Date.parse(nw)-Date.parse(dob);
        var x= 1000*60*60*24*365;
        document.getElementById("age").innerHTML= Math.floor(diff/x);
        }
        </script>
        </div>
    </body>
</html>
